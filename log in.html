<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- LOGIN FORM -->
   <form action="Stillar home.html">
    <div class="containers">
        <div class="login">
            <div class="heading">
                <h1>Hello Again</h1>
                <span>Welcome Back</span>
            </div>
            <div class="inputs">
                <input type="email" class="inp" placeholder="Email">
                <input type="password" class="inp" placeholder="Password">
                <button class="btn-secondary" type="submit">Login</button>
                <div class="btn-login-item">
                    <a href="index.html" class="btn-login">KEMBALI</a>
                </div>
                <hr>
                    <a href="create account.html" class="btn-login-active">Buat Akun Baru</a>
            </div>
        </div>
    </div>
   </form>

    <!-- Footer -->
    <footer>
        <p>© 2020 - 2021 Stillar By Jamal • All rights reserved • Love from Jakarta</p>
    </footer>

</body>
</html>
